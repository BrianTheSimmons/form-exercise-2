<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <style>
    .group{
      margin: 15px 0px;
    }

    .group input {
      display: block;
    }

    .group-radio input,
    .group-checkbox input {
      display: inline;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>

  <form action="#">
    <!-- Email -->
    <div class="group">
      <label for="email">Email: </label>
      <input type="email" id="email">
    </div>
    <!-- Password -->
    <div class="group">
      <label for="password">Password: </label>
      <input type="password" id="password">
    </div>
    <!-- Github Username -->
    <div class="group">
      <label for="username">Github Username: </label>
      <input type="text" id="username">
    </div>
    <!-- Plan -->
    <div class="group group-radio">
      <label for="enterprise">Enterprise</label>
      <input type="radio" name="plan" id="enterprise" value="enterprise">

      <label for="pro">Pro</label>
      <input type="radio" name="plan" id="pro" value="pro">

      <label for="free">Free</label>
      <input type="radio" name="plan" id="free" value="free">
    </div>
    <!-- Remember Me -->
    <div class="group group-checkbox">
      <label for="remember">Remember Me</label>
      <input type="checkbox" id="remember" name="remember" value="rememberMe" checked>
    </div>
  </form>
</body>
</html>
